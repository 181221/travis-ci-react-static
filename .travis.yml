sudo: required
language: node_js
node_js:
  - "stable"
services:
  - docker

before_install:
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  # install deps
  - yarn install

script:
  - yarn build
  # build docker images
  - docker build -t pederyodock/travis-ci-react-static .

deploy:
  provider: script
  script:
    # push to dockerhub
    docker push pederyodock/travis-ci-react-static;
  branch: master
